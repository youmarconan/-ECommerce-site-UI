<div class="loginDiv row w-25 p-3 mx-auto" style="width: 200px">
    <h5>ENTER YOUR CREDENTIALS</h5>
  
    <input
      type="text"
      placeholder="Enter Email"
      [(ngModel)]="credentials.email"
    />
    <input
      type="password"
      placeholder="Enter Password"
      [(ngModel)]="credentials.password"
    />
  
    <button class="btn btn-dark" (click)="loginFunction()">Login</button>
  
  
  </div>
